<style>
    .col-sm-6 {
        padding: 30px;
    }
</style>

{% endblock %} {% block body %}
<div class="container my-5">

    <div class="row">
        <div class="col-sm-6">
            <div class="img">
                <img src="/media/{{product.product_image}}" width="300" height="400" alt="." class="img-thumbnail">
            </div>

        </div>
        <div class="col-sm-6 ">
            <h4>{{product.product_name}}</h4>
            <p>Price : â‚¹ {{product.product_price}}</p>
            <p>{{product.product_desc}}</p>
            <div class="row>">
                <button class="btn btn-primary mx-2">Buy Now</button>
                <button id="pr{{i.id}}" class="btn btn-primary">Add to cart</button>
            </div>
        </div>
    </div>

</div>
{% endblock %}{% block js%}
<script>
    console.log("working");
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
    }
    $('.cart').click(function() { /* it will perform the function when class names cart is clecked here button is having the class name cart*/
        console.log("clicked");
        var idstr = this.id.toString();
        console.log(idstr);
        if (cart[idstr] != undefined) {
            cart[idstr] = cart[idstr] + 1;
        } else {
            cart[idstr] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;

    });
    $('#popcart').popover();
    document.getElementById("popcart").setAttribute('data-content', '<h5>cart</h5>');
</script>
{% endblock %}
