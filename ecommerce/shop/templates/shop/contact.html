{% extends 'shop/basic.html' %} {% block title %} Contact Us{% endblock %} {% block body %}

<div class="alert alert-dark my-2" role="alert">
    <h3 class="text-center">Contact Us!</h3>
    <hr class="my-1">
    <p align="center">HAVE A QUERY FEEL FREE TO WRITE US, WE WILL GET BACK TO YOU AS SOON AS POSSIBLE</p>
</div>
<div class="container my-4">
    <form action="/shop/contact/" method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone No</label>
            <input type="tel" class="form-control" name="phoneno" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Your Query</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark mb-2">submit</button>
    </form>

</div>


{% endblock %}
