{% extends 'shop/basic.html' %} {% block title %} checkout{% endblock %} {% block body %}
<div class="container">
    <div class="col my-4">
        <h2>Step-1 Review Your Cart Items.</h2>
        <ul class="list-group" id="itemlist">

        </ul>
    </div>
    <div class="col my-4">
        <h2 id="customerDetailHeading">Step-2 Enter your details</h2>
        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputfname">FirstName</label>
                    <input type="name" class="form-control" id="inputfname">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputlname">LastName</label>
                    <input type="name" class="form-control" id="inputlname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputphone">Phone No</label>
                    <input type="tel" class="form-control" id="inputphone">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address line 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputstate" placeholder="Input state">

                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
{% endblock %} {% block js %}
<script>
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    if ($.isEmptyObject(cart)) {
        mystr = `<h4 class="my-4"> Your cart is Empty!!, add items in cart for ordering.</h4>`;
        $('#itemlist').append(mystr);
        $('#form').remove();
        $('#customerDetailHeading').remove(); // for removing the  html element

    } else {
        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                ${name}
                <span class="badge badge-primary badge-pill">${qty}</span>
            </li>`;
            $('#itemlist').append(mystr);
        }
    }


    console.log(cart);
</script>{% endblock %}
